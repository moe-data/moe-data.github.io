        document.write(
          '<script src="http://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"><\/script>">'
        );

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.18.0/bootstrap-table.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.18.0/locale/bootstrap-table-zh-CN.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.18.0/extensions/sticky-header/bootstrap-table-sticky-header.min.js"></script>
    <script>
      $("#nav").load("nav.html");
      $("#foot").load("./foot.html");
      var mst_ship;
      var kj = false;
      var detect = navigator.browserLanguage || navigator.language;
      if (!havelang) {
        if (detect.length > 0) {
          console.log(detect);
        } else {
          detect = "zh-CN";
        }
        if (detect.slice(0, 2) == "zh" || detect.slice(0, 2) == "ja") {
          kj = true;
        }
        selectlang = document.getElementById("locale");
        for (let i = 0; i < selectlang.length; i++) {
          if (selectlang[i].value == detect) selectlang[i].selected = true;
        }
      }
      $(document).ready(function () {
        langchange();
        $("#locale").change(function () {
          langchange();
          setlang();
        });
        setTimeout(function () {
          js(
            "https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.18.0/bootstrap-table-locale-all.js"
          );
          js("https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js");
          if (!havelang) {
            document.getElementById("locale")[0].selected = true;
          }
          $(".loading").hide();
        }, 500);
      });
      function langchange() {
        initTable(locallang());
      }
      function thead(eg) {
        var col = [];
        for (el in eg) {
          e = el.replace("api_", "");
          var filterControl = "input";
          var formatter = undefined;
          var cellStyle = undefined;
          var strict = true;
          if (e == "name") {
            strict = false;
          }
          if (e == "description") {
            cellStyle = formatTableUnit;
            formatter = paramsMatter;
            // escapes=true;
          }
          // if(e=='stype'){
          //     formatter=formatStype;
          //     // width=120
          //         }
          var temp = getname(e, kj);
          var temp = Width() < 1080 ? temp : temp;
          col.push({
            title: temp,
            field: el,
            sortable: true,
            filterControl: filterControl,
            formatter: formatter,
            cellStyle: cellStyle,
            filterStrictSearch: strict,
            // escape:escapes,
            visible: true,
          });
        }
        return col;
      }
      function initTable(lval) {
        if (lval) {
          kj = lval.slice(0, 2) == "zh" || lval.slice(0, 2) == "ja";
        } else {
          console.log(lval);
        }
        $.getJSON("./parsed/remodel.json", function (result) {
          // addcol(result,"HP","taik",0)
          mst_ship = result;
          loadprot(result[206]);
          $("#mytab")
            .bootstrapTable("destroy")
            .bootstrapTable({
              method: "get",
              data: mst_ship,
              sortReset: true,
              striped: true, // 是否显示行间隔色
              pageNumber: 1, // 初始化加载第一页
              pagination: true, // 是否分页
              sidePagination: "client", // server:服务器端分页|client：前端分页
              pageSize: 20, // 单页记录数
              pageList: [10, 50, 100, 500],
              stickyHeader: true,
              stickyHeaderOffsetLeft: em,
              stickyHeaderOffsetRight: em,
              locale: lval,
              columns: thead(result[206]),
            });
          var padding = "4";
          if (Width() < 1200) {
            padding = "4";
            $(".table .th-inner").css("white-space", "normal");
          }
          document.getElementById("csscontainer").innerHTML =
            ".fix-sticky {padding-top:" +
            padding +
            "0px;position: fixed !important;overflow: hidden;  z-index: 100;}";
          $(".loading").hide();
        });
      }
    </script>
