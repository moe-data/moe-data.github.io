            CHANGED="true"
          fi

          # è¾“å‡ºåˆ°GitHubå˜é‡
          echo "changed=$CHANGED" >> $GITHUB_OUTPUT

          # ====================== 4. æ‰§è¡Œæ–‡ä»¶æ›´æ–°/è·³è¿‡é€»è¾‘ ======================
