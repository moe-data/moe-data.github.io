          fi

          echo "======= æ‰“å°æ–‡ä»¶MD5å€¼ ======="
          # æ‰“å°æœ€æ–°æ–‡ä»¶ MD5
          if [ -f "latest.gz" ]; then
            MD5_LATEST_GZ=$(md5sum latest.gz | awk '{print $1}')
            echo "âœ… latest.gz (æœ€æ–°æ–‡ä»¶) MD5: $MD5_LATEST_GZ"
          else
