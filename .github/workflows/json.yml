name: json

on:
  workflow_run:
    workflows: ["gz"]
    types:
      - completed
  schedule:
    - cron: '0 8 * * *'  
  workflow_dispatch:     # 手动触发 

jobs:
  convert:
    runs-on: ubuntu-latest
    # if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - uses: actions/checkout@v4

      - name: Install MongoDB Database Tools
        run: |
          wget -qO - https://www.mongodb.org/static/pgp/server-7.0.asc | sudo apt-key add -
          echo "deb [ arch=amd64,arm64 ] https://repo.mongodb.org/apt/ubuntu jammy/mongodb-org/7.0 multiverse" | sudo tee /etc/apt/sources.list.d/mongodb-org-7.0.list
          sudo apt-get update
          sudo apt-get install -y mongodb-database-tools

      - name: Determine current month
        id: month
        run: echo "month=$(date +%Y-%m)" >> $GITHUB_OUTPUT

      - name: Convert bson to JSON
        run: |
          bsondump dump/c-${{ steps.month.outputs.month }}.bson > dump/c-${{ steps.month.outputs.month }}.json
          echo "JSON file created: $(ls -lh dump/c-${{ steps.month.outputs.month }}.json)"

      - name: Commit monthly JSON (overwrite)
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add dump/c-${{ steps.month.outputs.month }}.json
          git commit -m "Updated monthly JSON: c-${{ steps.month.outputs.month }}.json" || echo "No changes"
          git push
