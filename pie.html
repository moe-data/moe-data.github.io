  <title>萌萌数据库 - 饼图</title>

  <!-- <link href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"> -->

<body>
  <div id="nav"></div>
  <div id="bgpic">
    <div id="bgcolor">
      <h2 id="title" style="text-align: center;"></h2>
      <div id="container" style="margin:0 auto;"></div>
      <div id="foot"></div>

    </div>
  </div>
  <i id="js"></i>
  <script src="https://releases.jquery.com/git/jquery-3.x-git.min.js"></script>
  <!-- <script>window.jQuery || document.write('<script src="https://releases.jquery.com/git/jquery-3.x-git.min.js"><\/script>')</script> -->
  <script type="text/javascript" src="dist/js/jgs.js"> </script>
  <script type="text/javascript" src="dist/js/simplize.js"> </script>
  <script type="text/javascript" src="dist/js/share.js"> </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
  <script type="text/javascript">
    // console.log($.cookie('pie'));
    if ($.cookie('pie') == null) {
      window.location.href = 'index.html'
    }
    piedata = JSON.parse($.cookie('pie'));
    $("#nav").load("nav.html");
    // piedata=(JSON.parse('[{"value":17030,"name":"🐧 失败"},{"value":1388,"name":"14cm単装砲"},{"value":2878,"name":"15.5cm三連装砲"},{"value":4348,"name":"20.3cm連装砲"},{"value":7398,"name":"35.6cm連装砲"},{"value":5680,"name":"41cm連装砲"},{"value":2944,"name":"46cm三連装砲"},{"value":4399,"name":"12.7cm連装高角砲"},{"value":4252,"name":"15.2cm単装砲"},{"value":2929,"name":"15.5cm三連装副砲"},{"value":2845,"name":"61cm三連装魚雷"},{"value":2925,"name":"61cm四連装魚雷"},{"value":1462,"name":"九一式徹甲弾"},{"value":1494,"name":"7.7mm機銃"},{"value":1451,"name":"12.7mm単装機銃"},{"value":2853,"name":"25mm連装機銃"},{"value":1450,"name":"25mm三連装機銃"},{"value":1417,"name":"甲標的 甲型"},{"value":1460,"name":"25mm単装機銃"},{"value":1466,"name":"20.3cm（2号）連装砲"},"10,251,250,10,戦艦"]'));
    document.getElementById('container').style.width = Width() + 'px'
    document.getElementById('container').style.height = Width() + 'px'
    var title = piedata.pop()
    document.title = title || "饼图";
    document.getElementById("title").innerHTML = title
    var myChart = echarts.init(document.getElementById('container'));
    legend = Width() > 400 ? {} : null;
    myChart.setOption({
      tooltip: {
        trigger: 'item',
        formatter: '{b} : {c} ({d}%)'
      },
      legend: legend,
      series: [
        {
          name: title,
          type: 'pie',
          radius: '35%',
          center: ['50%', '30%'],
          data: piedata,
          emphasis: {
            itemStyle: {
              shadowBlur: 10,
              shadowOffsetX: 0,
              shadowColor: 'rgba(0, 0, 0, 0.5)'
            }
          }
        }
      ]
    });
    $("#foot").load("foot.html");
  </script>
</body>

</html>
